<!DOCTYPE html>
<html>
<head>
  <title>News App</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #333;
}

h1 {
  text-align: center;
  color: white;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

.news-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
}

.news-card {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.news-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 35px rgba(0,0,0,0.25);
}

.news-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.news-card h3 {
  padding: 15px;
  margin: 0;
  font-size: 18px;
  color: #222;
}

.news-card p {
  padding: 0 15px 15px 15px;
  font-size: 14px;
  color: #555;
}

.news-card a {
  display: block;
  text-align: center;
  padding: 12px;
  background: #2a5298;
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease;
}

.news-card a:hover {
  background: #1e3c72;
}

#loading {
  text-align: center;
  font-size: 18px;
  color: white;
  margin-bottom: 20px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0.4; }
  100% { opacity: 1; }
}

  </style>
</head>
<body>

  <h1>ðŸ“° Latest News</h1>
  <div id="loading">Loading news...</div>
  <div class="news-container" id="newsContainer"></div>

  <script>
      async function getNews() {
  const apiKey = "6dd2e714b2c11ff3f741b0317ebc749a";   // ðŸ”¥ Put your GNews API key here
  const url = `https://gnews.io/api/v4/top-headlines?country=in&lang=en&max=10&apikey=${apiKey}`;

  const newsContainer = document.getElementById("newsContainer");
  const loading = document.getElementById("loading");

  try {
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error("Failed to fetch news");
    }

    const data = await response.json();

    console.log(data); // For debugging

    loading.style.display = "none";
    newsContainer.innerHTML = ""; // Clear old content

    if (!data.articles || data.articles.length === 0) {
      newsContainer.innerHTML = "<p>No news found.</p>";
      return;
    }

    data.articles.forEach(article => {
      const newsCard = document.createElement("div");
      newsCard.classList.add("news-card");

      newsCard.innerHTML = `
        <img src="${article.image || ''}" alt="News Image">
        <h3>${article.title}</h3>
        <p>${article.description || ''}</p>
        <a href="${article.url}" target="_blank">Read More</a>
      `;

      newsContainer.appendChild(newsCard);
    });

  } catch (error) {
    loading.innerText = "Error loading news.";
    console.error(error);
  }
}

getNews();

  </script>

</body>
</html>
